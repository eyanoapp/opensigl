<div class="card ">
  <div class="card-heading" style="display: flex; justify-content: space-between;">
    <span>
      <i class="bi bi-bed"></i>
      <span translate>BED.LIST</span> ({{ BedCtrl.gridOptions.data.length }})
    </span>

    <div>
      <bh-filter-toggle on-toggle="BedCtrl.toggleFilter()"></bh-filter-toggle>
      <button
        ng-click="BedCtrl.expandAll()"
        class="btn btn-default"
        type="button" data-expand>
        <i class="bi bi-sitemap"></i>
      </button>
      <button
        ng-click="BedCtrl.createBed()"
        class="btn btn-primary"
        type="button" data-create-bed>
        <i class="bi bi-plus"></i> <span translate>BED.ADD</span>
      </button>
    </div>
  </div>

  <section>
    <div id="bed-grid"
      style="height: 270px;"
      ui-grid="BedCtrl.gridOptions"
      ui-grid-grouping>

      <bh-grid-loading-indicator
        loading-state="BedCtrl.loading"
        empty-state="BedCtrl.gridOptions.data.length === 0"
        error-state="BedCtrl.hasError">
      </bh-grid-loading-indicator>
    </div>
  </section>
</div>
