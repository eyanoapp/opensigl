<div data-id="report-preview">
  <div class="row">
    <div class="col-md-12">
      <button ng-click="$ctrl.onClearCallback()" data-method="close" class="btn btn-default"><i class="bi bi-x"></i> <span translate>REPORT.UTIL.CANCEL_PREVIEW</span></button>
      <button ng-click="$ctrl.onSaveCallback()" data-method="save" class="btn btn-default"><i class="bi bi-save"></i> <span translate>REPORT.UTIL.SAVE_AS</span></button>
      <button ng-click="$ctrl.onPrintCallback()" data-method="print" class="btn btn-default"><i class="bi bi-printer"></i> <span translate>FORM.BUTTONS.PRINT</span></button>
    </div>
  </div>
  <div class="row" style="margin-top : 5px">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-heading">
          <span translate>REPORT.UTIL.DOCUMENT_PREVIEW</span>
        </div>
        <div class="card-body" style="padding : 5px;">
          <!-- HTML rendered report presented in `iframe`, this ensures that -->
          <!-- the classes within the document do not clash with the page -->
          <iframe id="report" name="report" style="border : none; width : 100%; height : 80vh;" srcdoc="{{$ctrl.sourceDocument}}"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
