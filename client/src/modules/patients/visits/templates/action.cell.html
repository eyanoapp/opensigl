<div class="ui-grid-cell-contents text-right" uib-dropdown dropdown-append-to-body uib-dropdown-toggle>
  <a href>
    <span data-method="action" translate>FORM.BUTTONS.ACTIONS</span>
    <span class="caret"></span>
  </a>

  <ul data-action="{{rowRenderIndex}}" class="dropdown-menu-right" bh-dropdown-menu-auto-dropup uib-dropdown-menu>
    <li class="bh-dropdown-header">{{row.entity.reference}} - {{row.entity.display_name}}</li>
    <li>
      <a data-method="record" ui-sref="patientRecord({ patientUuid : row.entity.patient_uuid })" href>
        <span class="bi bi-book"></span> <span translate>PATIENT_RECORDS.VISITS.PATIENT_INFO</span>
      </a>
    </li>
    <li class="divider"></li>
    <li>
      <a ng-if="row.entity.bed_label && row.entity.is_open" data-method="transfer" ng-click="grid.appScope.openTransferModal(row.entity)" href>
        <span class="bi bi-exchange"></span> <span translate>PATIENT_RECORDS.TRANSFER.TITLE</span>
      </a>
    </li>
    <li>
      <a ng-if="row.entity.is_open" data-method="discharge" ng-click="grid.appScope.openPatientDischargeModal(row.entity)" href>
        <span class="bi bi-toggle-right"></span> <span translate>PATIENT_RECORDS.VISITS.DISCHARGE</span>
      </a>
    </li>
  </ul>
</div>
