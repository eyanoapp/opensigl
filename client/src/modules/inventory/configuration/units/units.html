<div class="card ">
  <div class="card-heading" style="display: flex; justify-content: space-between;">
    <span>
      <i class="bi bi-list"></i>
      <span translate>INVENTORY.LIST_UNIT</span> ({{ UnitsCtrl.unitList.length }})
    </span>

    <button
      ng-click="UnitsCtrl.addInventoryUnit()"
      class="btn btn-primary btn-sm"
      type="button"
      data-create-unit><i class="bi bi-plus"></i> <span translate>FORM.BUTTONS.ADD</span>
    </button>
  </div>

  <section style="height: 270px; overflow: auto;">
    <table class="table table-condensed table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th translate>FORM.LABELS.LABEL</th>
          <th translate>FORM.LABELS.ABBREVIATION</th>
          <th colspan="2">&nbsp;</th>
        </tr>
        <tr>
          <td></td>
          <td>
            <div class="input-group">
              <span class="input-group-addon"><i class="bi bi-filter"></i></span>
              <input
                ng-model="UnitsCtrl.searchValue"
                type="search"
                class="form-control input-sm"
                style="display: inline"
                translate-attr="{ placeholder: 'FORM.LABELS.SEARCH' }">
            </div>
          </td>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="unit in UnitsCtrl.unitList | filter: UnitsCtrl.searchValue | orderBy: 'text' track by unit.id">
          <td>{{ $index + 1 }}</td>
          <td>{{ unit.text }}</td>
          <td>{{ unit.abbr }}</td>
          <td>
            <a href ng-click="UnitsCtrl.editInventoryUnit(unit.id)"
              ng-disabled="unit.predefined" ng-hide="unit.predefined"
              data-edit-unit="{{ unit.abbr }}">
              <i class="bi bi-edit"></i> <span translate>FORM.BUTTONS.EDIT</span>
            </a>
          </td>
          <td>
            <a href ng-click="UnitsCtrl.deleteInventoryUnit(unit.id)"
              ng-disabled="unit.predefined" ng-hide="unit.predefined"
              data-delete-unit="{{ unit.abbr }}"
              class="text-danger">
              <i class="bi bi-remove"></i> <span translate>FORM.BUTTONS.DELETE</span>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
