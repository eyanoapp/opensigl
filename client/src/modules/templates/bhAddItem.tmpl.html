<div class="input-group">
  <span class="input-group-btn">
    <button
      id="btn-add-rows"
      type="button"
      class="btn btn-default"
      ng-disabled="!$ctrl.disable"
      ng-click="$ctrl.addItems($ctrl.itemIncrement)">
      <i class="bi bi-plus-circle"></i> <span translate>{{$ctrl.label}}</span>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    ng-model="$ctrl.itemIncrement"
    style="max-width : 40px;"
    ng-disabled="!$ctrl.disable">
</div>
