<div class="card ">

  <div class="card-heading" translate>EXCHANGE.TITLE</div>

  <div class="card-body" style="height : 315px; overflow : hidden">

    <!-- show a loading indicator while loading -->
    <p
      ng-if="ExchangeCtrl.loading"
      class="text-muted text-center">
      <i class="bi bi-circle-o-notch fa-spin"></i>
      <span translate>FORM.INFO.LOADING</span>
    </p>

    <!-- button to set a new exchange rate -->
    <button id="set-exchange" class="btn btn-default btn-block" ng-click="ExchangeCtrl.setNewExchangeRate()">
      <i class="bi bi-balance-scale"></i>
      <span translate>FORM.BUTTONS.UPDATE</span> <span translate>EXCHANGE.EXCHANGE_RATES</span>
    </button>

    <!-- show a warning if no rates exist -->
    <p
      ng-if="!ExchangeCtrl.loading && ExchangeCtrl.rates.length === 0"
      class="text-warning">
      <span class="bi bi-warning"></span>
      <span translate>EXCHANGE.SET_EXCHANGE_RATE</span>
    </p>

    <br />

    <p><span translate>EXCHANGE.ENTERPRISE_CURRENCY</span>: <i>{{ ExchangeCtrl.formatCurrency(ExchangeCtrl.enterpriseCurrencyId) }}</i></p>

    <ul class="list-unstyled">
      <li data-exchange-rate-element ng-repeat="rate in ExchangeCtrl.rates | orderBy:'-date'">
        <i class="bi bi-clock-o"></i> <b>{{ rate.rate }} {{ ExchangeCtrl.formatCurrency(rate.currency_id) }} </b>
        <span translate>EXCHANGE.RATE_SET</span> <span am-time-ago="rate.date"></span>.
        <br />
        <span class="icon-spacer text-muted"><i>{{rate.date | date : 'medium'}}</i></span>
      </li>
    </ul>
  </div>
</div>
