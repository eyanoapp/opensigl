<div class="ui-grid-cell-contents">
  <div ng-show="grid.appScope.transactions.isEditing()">
    <!--set the entity-->
    <a
      class="text-action"
      ng-click="grid.appScope.openEntityModal(row.entity)"
      data-entity-button>

      <span ng-show="row.entity.hrEntity">
        <i class="bi bi-pencil-square"></i> {{ row.entity.hrEntity }}
      </span>

      <span ng-hide="row.entity.hrEntity">
        <i class="bi bi-plus"></i> <span translate>FORM.LABELS.ENTITY</span>
      </span>
    </a>

    <!--remove the entity-->
    <a ng-click="grid.appScope.removeEntity(row.entity)" ng-show="row.entity.hrEntity" class="text-danger pull-right" href="">
      <i class="bi bi-trash"></i>
    </a>
  </div>
  <div ng-hide="grid.appScope.transactions.isEditing()">
    {{ COL_FIELD }}
  </div>
</div>
